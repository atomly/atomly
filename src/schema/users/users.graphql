type User {
  id: ID!
  email: ID!
}

type Query {
  users: [User]
  user(id: ID!): User
  me: User
}

input NewUserInput {
  email: String!
  password: String!
}

input AuthenticateInput {
  email: String!
  password: String!
}

type Mutation {
  newUser(input: NewUserInput!): User
  authenticate(input: AuthenticateInput!): User
  logout: Boolean!
}
